<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
        }
    </style>

    <div id="box"></div>
    
    <script>
        var box = document.querySelector("#box");
        var msg = document.querySelector("#msg");

        box.addEventListener("mouseenter", (ev)=>{
            box.style.backgroundColor = "salmon";
        });

        box.addEventListener("mouseleave", (ev)=>{
            box.style.backgroundColor = "white";
        });

        box.addEventListener("mousemove", (ev)=>{
            msg.innerText = `X: ${ev.offsetX} Y: ${ev.offsetY} (${ev.pointerType}),
            ID: ${ev.poinetrId}`;
        });

        //PointerType : Mouse or touch
        //PointerID : Ex: 4 fingers are touching the screen ,
        //bow there are 4 pointers, which pointer is in th box - it's id.
    </script>
