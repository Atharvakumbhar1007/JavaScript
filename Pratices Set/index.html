<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-Set</title>
</head>
<body>

    <script>
        /*1.Q)Write a program using prompt function to take
        input of age as a value from the user and use alert
        to tell him if he can drive!*/

        let age = prompt("Enter your age")
        age = Number.parseInt(age)
        
        const canDrive = (age)=>{
            age>=18?true:false
        }
        if(canDrive(age)){
            alert("yes you can drive")
        }
        else{
            alert("Yes you can drive")
        }

    </script>
    
</body>
</html>
