<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Anonymus function
        var arr = [345, 64, 54, 94, 15];
        arr.forEach((num) =>{
            if(num) console.log(num);
        });

        console.log("Printing num & index")
        arr.forEach((num, idx) =>{
           if(num) console.log('${idx}: ${num}');
        });
        console.log("Doubling each element");
        arr.forEach((num, idx, o) =>{
            o[idx] = num *2;
        });
        console.log(arr.toString());
        
    </script>
</body>
</html>
