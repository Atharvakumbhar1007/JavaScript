<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add = (a, b) =>{
            return a + b;
        }
        //you can skip return if
        //1) the function contains one line code
        //2) You have not used curly braces

        var subtract = (a, b) => a- b;

        var multiply = (a, b) =>{
            a* b;
        }
        //you have to write return - or you will get undefinrd
        console.log(add(3, 4));
        console.log(subtract(3, 4));
        console.log(mutiply(3, 4));
    </script>
</body>
</html>
