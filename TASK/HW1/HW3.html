<!--    2. WAP to calculate electricity bill:
        Accept unit consumed:
        a. if unit consumed is less than or equal to 100 -> 
        then charge amount 5/unit
        b. if unit consumed is between 101 to 200 -> 
        then charge amount 8/unit
        c. if unit consumed is more than 200 -> 
        then charge amount 15/unit
        After bill_amount add fixed amount of 150Rs
        Display Final Amount and Unit Consumed
    
        -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let units = Number(prompt("Enter units consumed: "));
        let billAmount = 0;

        if (units <= 100) {
            billAmount = units * 5;
        } else if (units <= 200) {
            billAmount = units * 8;
        } else {
            billAmount = units * 15;
        }

        billAmount = billAmount + 150;

        console.log("Units Consumed: ", units);
        console.log("Final Electricity Bill Amount: Rs.", billAmount);
    </script>
</body>

</html>
