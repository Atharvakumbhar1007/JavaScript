<!--1. WAP to accept 2 numbers from user and check if their last digit is same or not
        n1 = 563, n2 = 16893
        last_digit = 3 -> in both so last digit of 563 and 16893 is same-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = 563;
        let n2 = 15293;

        //getting last digit
        let last1 = n1 % 10;
        let last2 = n2 % 10;

        if (last1 === last2) {
            console.log(`Last digit of ${n1} and ${n2} is SAME (${last1})`);
        } else {
            console.log(`Last digit of ${n1} and ${n2} is NOT SAME (${last1})`);
        }

    </script>
</body>

</html>
