<body>
    <!--Strings in JS-->
    <script>
        var txt = "A quick brown over jumps over the lazy dog";
        console.log("Text is:",txt);
        console.log("Uppercase:",txt.toUpperCase());
        console.log("Smallcase:",txt.toLowerCase());

        console.log("Lowercase indexx search:",txt.toLowerCase().
        indexOf("a"));

        console.log("Substring: " + txt.substring(10, 15));
        var words = txt.split(" ");
        console.log(words);

    </script>
