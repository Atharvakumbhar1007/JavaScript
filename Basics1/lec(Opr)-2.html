<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 4;

        //Arithmetic Operators
        console.log("sum = " + (a + b));
        console.log("sub = " + (a - b));
        console.log("mul = " + (a * b));
        console.log("div = " + (a / b));
        console.log("mod = " + (a % b));

        //Assignment Operators
        console.log("a = b  " + (a = b));  
        console.log("a += b " + (a += b)); 
        console.log("a -= b " + (a -= b));
        console.log("a *= b " + (a *= b)); 
        console.log("a /= b " + (a /= b)); 
        console.log("a =" +a);
        console.log("b =" +b);

        //Logical Operators
        console.log("a && b = " + (a && b)); 
        console.log("a || b = " + (a || b));
        console.log("!a = " + (!a));
        console.log("!!a = " + (!!a));

        //Comparison Operators
        console.log("a == b = " + (a == b));
        console.log("a === b = " + (a === b));
        console.log("a != b = " + (a != b));
        console.log("a < b = " + (a < b));
        console.log("a > b = " + (a > b));
        console.log("a <= b = " + (a <= b));
        console.log("a >= b = " + (a >= b));
    </script>
</body>
</html>
