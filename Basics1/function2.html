<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(a,b){
            let square1 = a * a;
            let square2 = b * b;
            let result = square1 + square2;
            return result;
             }
        let total = square(1,2);
        console.log("result ="+total);

        function add(a,b){
            return a + b;
        }
        let total1 = add(3,4);
        console.log("result = " + total1);
    </script>
</body>
</html>
