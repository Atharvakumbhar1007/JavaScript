<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Contact Manager</h1>

    <input type="text" id="searchInput" placeholder="Search contact">

    <h2 id="formTitle">Add Contact</h2>

    <input type="text" id="name" placeholder="Name"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="text" id="phone" placeholder="Phone Number"><br><br>
    <input type="text" id="city" placeholder="City"><br><br>

    <button id="addbtn">Add Contact</button>
    <button id="updatebtn">Update Contact</button>
    <button id="cancelbtn">Cancel</button>
    <h2>Contacts (<span id="count">0</span>)</h2>
    <div id="contactList"></div>

    <script src="script.js"></script>

</body>

</html>
