
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
        <h2>My To-Do List</h2>

        <input type="text" id="taskInput" placeholder="Enter task">

        <button id="clearBtn" type="button">Clear All</button>

        <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
