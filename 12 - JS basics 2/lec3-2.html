<body>
    <script>
        function sum(a,b){
            a = parseFloat(a);
            b = parseFloat(b);

            //NaN -> not a number
            if(isNaN(a) || isNaN(b)){
                return NaN;
            }
            return a + b;
        }
        console.log(sum("Abcd","hdhdj"), sum(3,4));
    </script>
</body>
