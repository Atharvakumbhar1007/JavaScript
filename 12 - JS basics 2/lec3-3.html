<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b){
            console.log('${a} and ${b}');
            return a + b;
        }
        console.log("Sum is " + sum(1)); //b is underfined

        //Assign a function to a variable - in JS function are also objects

        z = sum;
        console.log(z(3,4));

        //You can pass function to function -> Callback pattern
    </script>
</body>
</html>
