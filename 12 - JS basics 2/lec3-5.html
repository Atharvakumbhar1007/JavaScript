<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1, 2, 3, 4, 5, 6];
        console.log(nums);
        //an array is an object -> it has it's own functions

        console.log(nums.toString());

        nums.push(45);
        console.log("After pushing 45: "+nums.toString());
        nums.pop();
        console.log("after popping the last element: "+nums.toString());
        nums[3]= 77;
        console.log("Changing value at 3rd index: " + nums.toString());
        //manual printing
        for(var i = 0;i < nums.length; i++){
            console.log(nums[i]);
        }
        //any loop
        console.log("Index of 65 in the array is: ", nums.indexOf(65));
        //delete 2 items from 3rd position
        nums.splice(3, 2);

        console.log("Removing 2 items from 3rd position: "+nums.toString());
        nums.splice(3, 0,45, 65, 22, 5);
        console.log("Insert items in the 3rd position: " + nums.toString());
    </script>
</body>
</html>
